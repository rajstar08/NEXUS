<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXUS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>  NEXU$  </h1>
</header>

<div class="tabs">
  <button class="tab active" data-target="trade">Trade</button>
  <button class="tab" data-target="rules">Rules</button>
</div>

<!-- ███ TRADE SCREEN ███ -->
<section id="trade" class="tab-content visible">

  <div class="buy-sell-buttons">
    <button id="buyBtn">BUY</button>
    <button id="sellBtn">SELL</button>
  </div>

  <div id="cardsContainer" class="cards-area"></div>

</section>

<!-- ███ RULES SCREEN ███ -->
<section id="rules" class="tab-content">
  <h2>Trading Rules</h2>
  <ul>
    <li>FoLlOw ThE TrEnD</li>
    <li>CaLcUlAtE ThE RiSk</li>
    <li>TrAdE</li>
    <li>TrUsT ThE PrOcEsS</li>
  </ul>
</section>

<script>
  const tabs = document.querySelectorAll(".tab");
  const contents = document.querySelectorAll(".tab-content");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");

      contents.forEach(c => c.classList.remove("visible"));
      document.getElementById(tab.dataset.target).classList.add("visible");
    });
  });
</script>

<script src="script.js"></script>
</body>
</html>
